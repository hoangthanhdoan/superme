<div id="game_info" class="game_embed">
    <div class="toolbar top">
        <span class="display clock">-:-:-</span>
        <div class="action boqua" style="display: none;">{language.bo_qua}</div>
    </div>
    <div id="content">
        <ul>
            <li class="thong_bao duocchon">{language.thoi_gian_ghi_nho}: <span class="sophut"></span> {language.phut}</li>
            <li class="mot_phut" >{language.mot_phut_de_bat_dau}</li>
            <li class="san_sang">{language.san_sang}</li>
            <li class="bat_dau">{language.bat_dau}</li>
        </ul>
    </div>
    <div class="toolbar bottom"></div>
</div>
<div id="game_exam" style="display: none;" class="game_embed">
    <div class="toolbar top">
        <span class="display clock">-:-:-</span>
        <div class="action boqua">{language.bo_qua}</div>
        <select class="action chia_nhom">
            <optgroup label="{language.che_do_hien_thi}">
                <option value="0">0 {language.cot}</option>
                <option value="1">1 {language.cot}</option>
                <option value="2">2 {language.cot}</option>
                <option value="3">3 {language.cot}</option>
                <option value="4">4 {language.cot}</option>
                <option value="5">5 {language.cot}</option>
                <option value="6">6 {language.cot}</option>
                <option value="7">7 {language.cot}</option>
                <option value="8">8 {language.cot}</option>
                <option value="9">9 {language.cot}</option>
            </optgroup>
        </select>
    </div>
    <div id="content"></div>
    <div class="toolbar bottom"></div>
</div>
<div id="game_question" style="display: none;" class="game_embed">
    <div class="toolbar top">
        <span class="display clock">-:-:-</span>
        <div class="action boqua">{language.bo_qua}</div>
        <select class="action chia_nhom">
            <optgroup label="{language.che_do_hien_thi}">
                <option value="0">0 {language.cot}</option>
                <option value="1">1 {language.cot}</option>
                <option value="2">2 {language.cot}</option>
                <option value="3">3 {language.cot}</option>
                <option value="4">4 {language.cot}</option>
                <option value="5">5 {language.cot}</option>
                <option value="6">6 {language.cot}</option>
                <option value="7">7 {language.cot}</option>
                <option value="8">8 {language.cot}</option>
                <option value="9">9 {language.cot}</option>
            </optgroup>
        </select>
    </div>
    <div id="content"></div>
    <div class="toolbar bottom"></div>
</div>
<div id="game_mark" style="display: none;" class="game_embed lines_40">
    <div class="toolbar top">
        <span class="display mark">{language.so_diem}: <span></span></span>
        <div class="action ketthuc">{language.ket_thuc}</div>
    </div>
    <div id="content"></div>
    <div class="toolbar bottom"></div>
</div>
