<script>
$(document).ready(function(){
    $(window).on('resize', function(){
        setTimeout(function(){doResize();}, 50)
    });
    function doResize(){
        width = window.innerWidth;
        //if (width <= 1000) 
        {
            scale = width*100/1000;
            $("body").css("zoom", scale + "%");
        }
    }
    doResize();
    $(".language_code").change(function(){
        location.href = "./?language_code=" + $(this).val();
    })

    
})
</script>
